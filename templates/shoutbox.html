
  {% if session.logged_in %}
    <h2>Shout it out</h2>
    <form action="{{ url_for('add_shout') }}" method=post class=add-shout>
        <input type=text size=70 name=shout>
        <input type=submit value='Shout'>
    </form>
    <br />
  {% endif %}

  <h2>Shoutbox</h2>
  <ul class=shouts>
  {% for shout in shouts %}
    <li>
      <span class="shouter">{{ shout.player.name if shout.player != None else 'Ladder' }}</span> - {{ shout['shout']|safe }}
    </li>
  {% endfor %}
  </ul>
